name: medsync_project
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  intl: ^0.18.0
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  flutter_switch: ^0.3.2
  flutter_svg_provider: ^1.0.3
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Noto Sans
      fonts: 
        - asset: assets/fonts/NotoSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansBold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansRegular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansMedium.ttf
          weight: 500
    - family: IBM Plex Mono
      fonts: 
        - asset: assets/fonts/IBMPlexMonoBold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexMonoMedium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexMonoSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Alice
      fonts: 
        - asset: assets/fonts/AliceRegular.ttf
          weight: 400
    - family: Arapey
      fonts: 
        - asset: assets/fonts/ArapeyRegular.ttf
          weight: 400
